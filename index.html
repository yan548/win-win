<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Win-Win</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #f4f4f4;
            color: #000000;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Largura relativa */
            max-width: 500px; /* Largura máxima para telas maiores */
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-mode .container {
            background-color: #fff;
            color: #000000;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #ffffff;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            appearance: none; /* Remove as setinhas */
        }

        input:focus, select:focus {
            border-color: #28a745; /* Cor verde do botão */
            outline: none; /* Remove o contorno padrão */
        }

        /* Remover setinhas no Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Remover setinhas no Firefox */
        input[type="number"] {
            -moz-appearance: textfield;
        }

        .light-mode input, .light-mode select {
            background-color: #fff;
            color: #000000;
            border-color: #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1c7a2e;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #155724;
        }

        .light-mode button {
            background-color: #28a745;
        }

        .light-mode button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .light-mode .result {
            color: #000000;
        }

        .toggle-dark-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .light-mode .toggle-dark-mode {
            background-color: #333;
        }

        /* Media Queries para telas menores */
        @media (max-width: 480px) {
            h1 {
                font-size: 20px; /* Reduz o tamanho do título */
            }

            input, select {
                padding: 10px; /* Reduz o padding dos inputs */
                font-size: 14px; /* Reduz o tamanho da fonte */
            }

            button {
                padding: 10px; /* Reduz o padding do botão */
                font-size: 14px; /* Reduz o tamanho da fonte */
            }

            .result {
                font-size: 16px; /* Reduz o tamanho da fonte do resultado */
            }

            .container {
                padding: 15px; /* Reduz o padding do container */
            }
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <h1>Calculadora de Win-Win</h1>
        
        <!-- Seletor de número de entradas -->
        <div class="input-group">
            <label for="numEntradas">Número de entradas:</label>
            <select id="numEntradas" onchange="criarCampos()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <!-- Campos dinâmicos para entradas -->
        <div id="camposEntradas"></div>

        <!-- ODD do Time B -->
        <div class="input-group">
            <label for="oddTimeB">ODD do outro time (Time B):</label>
            <input type="number" id="oddTimeB" placeholder="ODD do outro time">
        </div>

        <button onclick="calcularWinWin()">Calcular</button>
        <div class="result" id="resultado"></div>
    </div>

    <button class="toggle-dark-mode" onclick="toggleDarkMode()">☀️ Light Mode</button>

    <script>
        // Função para criar campos dinamicamente
        function criarCampos() {
            const numEntradas = document.getElementById('numEntradas').value;
            const camposEntradas = document.getElementById('camposEntradas');
            camposEntradas.innerHTML = ''; // Limpa os campos anteriores

            for (let i = 1; i <= numEntradas; i++) {
                camposEntradas.innerHTML += `
                    <div class="input-group">
                        <label for="valor${i}">Valor da entrada ${i} (R$):</label>
                        <input type="text" id="valor${i}" placeholder="Valor inicial (R$)" oninput="formatarMoeda(this)">
                    </div>
                    <div class="input-group">
                        <label for="odd${i}">ODD da entrada ${i}:</label>
                        <input type="number" id="odd${i}" placeholder="ODD">
                    </div>
                `;
            }
        }

        // Função para formatar o valor como moeda BRL
        function formatarMoeda(input) {
            // Remove tudo que não é número
            let valor = input.value.replace(/\D/g, '');

            // Formata como moeda BRL
            valor = (Number(valor) / 100).toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });

            // Atualiza o valor no campo
            input.value = valor;
        }

        // Função para remover a formatação de moeda e retornar um número
        function removerFormatacaoMoeda(valorFormatado) {
            return Number(valorFormatado.replace(/\D/g, '')) / 100;
        }

        // Função para calcular o Win-Win
        function calcularWinWin() {
            const numEntradas = document.getElementById('numEntradas').value;
            let valores = [];
            let odds = [];

            // Coletar valores e odds das entradas
            for (let i = 1; i <= numEntradas; i++) {
                const valor = removerFormatacaoMoeda(document.getElementById(`valor${i}`).value);
                const odd = parseFloat(document.getElementById(`odd${i}`).value);

                if (isNaN(valor) || isNaN(odd)) {
                    document.getElementById('resultado').innerHTML = "<p>Preencha todos os campos corretamente.</p>";
                    return;
                }

                valores.push(valor);
                odds.push(odd);
            }

            // Coletar ODD do Time B
            const oddTimeB = parseFloat(document.getElementById('oddTimeB').value);

            if (isNaN(oddTimeB)) {
                document.getElementById('resultado').innerHTML = "<p>Preencha a ODD do outro time.</p>";
                return;
            }

            // Calcular o valor total apostado no Time A
            const valorTotalTimeA = valores.reduce((acc, val) => acc + val, 0);

            // Calcular o retorno total esperado no Time A
            const retornoTimeA = valores.reduce((acc, val, index) => acc + val * odds[index], 0);

            // Calcular o valor a apostar no Time B para garantir o lucro
            const valorApostarTimeB = retornoTimeA / oddTimeB;

            // Calcular o lucro garantido
            const lucro = retornoTimeA - valorTotalTimeA - valorApostarTimeB;

            // Exibir o resultado
            const resultado = document.getElementById('resultado');
            if (lucro < 0) {
                resultado.innerHTML = "<p>Não é possível fazer Win-Win com esses valores.</p>";
            } else {
                resultado.innerHTML = `
                    <p>Valor total apostado no Time A: <strong>${valorTotalTimeA.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</strong></p>
                    <p>Retorno esperado no Time A: <strong>${retornoTimeA.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</strong></p>
                    <p>Valor a apostar no Time B: <strong>${valorApostarTimeB.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</strong></p>
                    <p>Lucro garantido: <strong>${lucro.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</strong></p>
                `;
            }
        }

        // Função para alternar o Dark Mode
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            const darkModeButton = document.querySelector('.toggle-dark-mode');
            if (body.classList.contains('light-mode')) {
                darkModeButton.textContent = '🌙 Dark Mode';
            } else {
                darkModeButton.textContent = '☀️ Light Mode';
            }
        }

        // Inicializar campos ao carregar a página
        criarCampos();
    </script>
</body>
</html>
